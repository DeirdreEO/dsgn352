        d3.csv ( "bar_bar_chart.csv", function ( error, data ) {

                numbers.shift();
                // numbers.push(numbers.length);
                var xScale = d3.scale.ordinal()
                    .domain(numbers)
                    .rangeRoundBands([0, width], 0.05);

                  .select ("svg")

          			  .data(dataset)
          			  .enter()

                  })

                    });

                      .orient("bottom");

                    svg.append("g")
                      .attr("class", "axis")
                      .attr("transform", "translate(0," + (height - margin) + ")")
                      .call(xAxis);
}
